<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <title>l'écoute d'event avec des fonctions</title>
</head>
<body>
    <div class ="container m-1">

    <h4>Appel de fonction à l'event d'un bouton</h4>
    <button class="btn btn-success" onclick="myButtonClick()">Cliquez ici</button>
</div>
<div class="container">
<h4>Gestion des events sur boutons</h4>

<button class="btn btn-primary" onmouseover="myMouseOver()">on mouse over</button>
</div>

<div >
<button class="btn btn-secondary" ondblclick="myDbClick()">
    On double click
</button>
</div>

<div>
    <h4>Gestion des Event de fonction avec argument </h4>
    <button class="btn btn-primary" onclick="myFunctionAlert(1)">Bouton 1</button>
    <button class="btn btn-secondary" onclick="myFunctionAlert(2)">Bouton 2</button>
    <button class="btn btn-danger" onclick="myFunctionAlert(3)">Bouton 3</button>
    <button class="btn btn-warning" onclick="myFunctionAlert(4)">Bouton 4</button>
</div>
<div>
    <h4>Gestion des event keydown</h4>

    <input type="text" name="keyup" id="keyup">
</div>
<div>
    <button class="btn btn-secondary" data-key="1">1</button>
    <button class="btn btn-secondary" data-key="2">2</button>
    <button class="btn btn-secondary" data-key="3">3</button>
</div>
</body>
<script src="./script.js"></script>
</html>
