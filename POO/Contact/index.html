<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <main class="m-4 card p-4">
    <h1 class="display-4">TP- POO - List de contacts</h1>
    <hr>
    <p>Mise en application de la théorie POO en Javascript</p>

    <div class="container">
    <h2 class="display-6 text-center">Liste de contacts</h2>
    <div class="jumbotron">
        <table class="table table-striped">
            <thead class= "thead-dark">
                <tr>
                <th scope="col">Titre</th>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Date de Naissance</th>
                <th scope="col">Téléphone</th>
                <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody id="annuaire">
                <!-- <tr >
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                </tr> -->
                <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                </tr>
                <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
                </tr>
            </div>
            </main>
            </tbody>
            </table>
            <form action="formaction" class="card p-1">
                <h2 class="display-6 text-center">Ajouter Contact</h2>
                <input type="radio" id="Mr" name="Mr" value="Mr" checked>
                <label for="Mr">Mr</label>
                <input type="radio" id="Mme" name="Mme" value="Mme" >
                <label for="Mme">Mme</label>
                <input type="radio" id="UltraLord" name="UltraLord" value="UltraLord" >
                <label for="Mme">Ultra Lord</label>
                <input type="text" placeholder="Nom" id="nom" name="nom" required> 
                <input type="text" placeholder="Prénom" id="prenom" name="prenom" required> 
                <input type="date" id="date" name="date" required>
                <input type="tel" id="tel" name="tel" required placeholder="Téléphone">
                <input type="email" name="mail" id="mail" placeholder="Email">
                <button type="submit" class="btn btn-success" id="valider">Ajouter</button>

            </form>
    </div>
    
</body>
<script type="module" src="./module/index.js"></script>
</html>
