                <select name="Author" id="Author">
                    <option value="">--Choisir un auteur--</option>

                <label for="cover" class="form-label" >Couverture :</label>
                <input type="file" class="form-control">
                <label for="" class="form-label d-block">Score</label>
                <input type="range" name="" id="note-livre" list="notes" min="1" max="5" step="1">
                <p>Votre avis : <span id="note-label">Bien</span></p>
                <script>
                    const inputRange = document.getElementById("note-livre");
                    const noteLabel = document.getElementById("note-label");
                    
                    inputRange.addEventListener("input", function() {
                      const value = parseInt(inputRange.value);
                      
                      switch (value) {
                        case 1:
                          noteLabel.textContent = "Nul";
                          break;
                        case 2:
                          noteLabel.textContent = "Bof";
                          break;
                        case 3:
                          noteLabel.textContent = "Bien";
                          break;
                        case 4:
                          noteLabel.textContent = "Excellent";
                          break;
                        case 5:
                          noteLabel.textContent = "Best Seller";
                          break;
                      }
                    });
                  </script>
