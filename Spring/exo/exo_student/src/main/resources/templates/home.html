<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <th:block th:fragment="bootstrapImports">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    </th:block>

</head>
<body>
<header>
    <th:block th:fragment="navbar">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-book-half"></i></span>

        <div>
        <a th:href="@{/add}">Inscription</a>
        <a th:href="@{/list}">Voir les étudiants</a>
        </div>
        <div>

                <form class="form-inline" action="/recherche">
                    <input class="form-control mr-sm-2" type="search" placeholder="Nom de l'étudiant.e" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="bi bi-search"></i> Rechercher </button>
                </form>
            </div>
        </nav>
    </th:block>
</header>

</body>
</html>
