<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <span th:replace="~{home :: bootstrapImports}"></span>
</head>
<body>
<main>
    <div>
        <form th:action="@{/add}" th:object="${student}" method="post">
            <p>
                Veuillez renseigner les informations de l'étudiant.e
            </p>
            <div>
                <label for="firstName" > Prénom : </label>
                <input type="text" id="firstName" th:field="*{firstName}">
            </div>
            <div>
                <label for="lastName" > Nom : </label>
                <input type="text" id="lastName" th:field="*{lastName}">
            </div>
            <div>
                <label for="age" > Age : </label>
                <input type="number" id="age" th:field="*{age}">
            </div>
            <div>
                <label for="mail" > Adresse mail : </label>
                <input type="email" id="mail" th:field="*{mail}">
            </div>
            <button>Submit</button>
            <button>Annuler</button>
        </form>
    </div>
</main>
</body>
</html>
