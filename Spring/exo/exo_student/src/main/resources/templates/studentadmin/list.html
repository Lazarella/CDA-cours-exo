<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des étudiants</title>
</head>
<body>
<header>
    <h1>Liste des étudiant.e.s</h1>
    <span th:replace="~{home :: bootstrapImports}"></span>
</header>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Prénom</th>
        <th scope="col">Nom</th>
        <th scope="col">Détails</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${students}">
        <td th:text="${s.firstName}"></td>
        <td th:text="${s.lastName}"></td>
        <td><a th:href="@{/detail/{id}(id=${s.id})}" class="btn btn-primary"><i class="bi bi-eye"></i></a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
